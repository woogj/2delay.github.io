<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Parser</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">

<body>
    <main class="main">
        <h1 class="app-name">Text Parser</h1>
        <h3 class="app-description">The module parses text in sentence units.</h3>
        <textarea id="app-textarea"
                  autofocus="autofocus"
                  maxlength="250"
                  placeholder="Enter your text here"
                  spellcheck="true"></textarea>
        <button class="btn" onclick="runParser()">Run Parser</button>
        <div class="app-output"></div>

    </main>
